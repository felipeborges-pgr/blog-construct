<div class="container mb-5">
    <h1 class="mt-5 mb-5">Entre em contato conosco</h1>
    <form>
        <div class="form-group">
            <label class="mt-3 mb-3 font-size-lb" for="name">Nome:</label>
            <input type="text" class="form-control" id="name" placeholder="digite o seu nome...">
        </div>
        <div class="form-group">
          <label class="mt-3 mb-3 font-size-lb" for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label class="mt-3 mb-3 font-size-lb" for="mensagem">Mensagem:</label>
          <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>
        <button class="btn mt-3 btn-outline-dark">Enviar</button>
    </form>
</div>
